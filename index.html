<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT Practical</title>
        <link rel="stylesheet" href="/styles/index.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body>
        <header class="header">
            <a href="#" class="brand-icon">
                <img src="/assets/icons/BnB.svg" alt="BnB Brand Icon">
            </a>

            <ul class="breadcrumb">
                <li>
                    <a href="#">Art</a>
                </li>
                <li>
                    <a href="#">Community</a>
                </li>
                <li>
                    <a href="#">Magazine</a>
                </li>
                <li>
                    <a href="#">Shop</a>
                </li>
            </ul>

            <button class="search-btn">
                <img src="/assets/icons/search.svg" alt="Search">
            </button>

            <button class="signin-btn">
                <img src="/assets/icons/lock.svg" alt="Lock">
                <span>Sign In</span>
            </button>

            <button class="more-btn">
                <img src="/assets/icons/hamburger.svg" alt="More">
            </button>
        </header>

        <main class="main">
            <div class="control-buttons">
                <button class="filters-btn">
                    <img src="/assets/icons/settings.svg" alt="">
                    <span>Filters</span>
                </button>

                <button class="nfts-btn">
                    <span>NFT's</span>
                    <img src="/assets/icons/down_arrow.svg" alt="">
                </button>

                <input type="text" class="searchbar" placeholder="Search by collection, user or NFT...">

                <button class="sort-btn">
                    <span>Tranding</span>
                    <img src="/assets/icons/down_arrow.svg" alt="">
                </button>

                <button class="grid-view-btn">
                    <img src="/assets/icons/grid_view.svg" alt="">
                </button>

                <button class="list-view-btn">
                    <img src="/assets/icons/list_view.svg" alt="">
                </button>
            </div>

            <table class="creators-data">
                <thead>
                    <tr>
                        <th class="th-index"></th>
                        <th class="th-creator">
                            Creator
                        </th>
                        <th class="th-volume">
                            <div class="container">
                                <span>Volume (USD)</span>
                                <img src="/assets/icons/info.svg">
                            </div>
                        </th>
                        <th class="th-sales">
                            <div class="container">
                                <span>Sales</span>
                                <img src="/assets/icons/info.svg">
                            </div>
                        </th>
                        <th class="th-items">
                            <div class="container">
                                <span>Items</span>
                                <img src="/assets/icons/info.svg">
                            </div>
                        </th>
                        <th class="th-followers">
                            <div class="container">
                                <span>Followers</span>
                                <img src="/assets/icons/info.svg">
                            </div>
                        </th>
                        <th class="th-follow-btn"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="td-index">1</td>
                        <td class="td-creator">
                            <div class="container">
                                <img src="/assets/profilepics/1.png" alt="">
                                <span>@Msarterium</span>
                            </div>
                        </td>
                        <td class="td-volume">15,085,035.95</td>
                        <td class="td-sales">111,850</td>
                        <td class="td-items">50,850</td>
                        <td class="td-followers">10,150</td>
                        <td class="td-follow-btn">
                            <button>Follow</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </main>

        <footer class="footer">

        </footer>
    </body>
</html>
